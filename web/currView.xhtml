<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Welcome to the Currency Exchange</title>
    </h:head>
    <h:body>
        <h1>Welcome to the Currency Exchange</h1>

        <h3>Choose your currencies:</h3>
        
        <hr/>

        <h:form>
            <h3>Currency Magic</h3>
            <p>
           
                <h:outputLabel for="convertCurr" rendered="#{currencyManagerMB.conversionResult != null}"  value="Conversion res: "/>
                <h:outputText id="convertCurr" value="#{currencyManagerMB.conversionResult}"/>
                <h:outputText rendered="#{currencyManagerMB.conversionResult == null}"  value="No current conversion."/>
                
                
                 <hr/>
                 <h:outputLabel for="srcCurr" value="Enter the source currency: "/>
                <h:inputText id="srcCurr" value="#{currencyManagerMB.srcCurrency}"/>
                 <h:outputLabel for="sinkCurr" value="Enter the currency you want: "/>
                <h:inputText id="sinkCurr" value="#{currencyManagerMB.toCurrency}"/>
                 <hr/>
                 <h:outputLabel for="am" value="Enter amount of source currency: "/>
               <h:inputText id="am" value="#{currencyManagerMB.amount}"/>
            </p>
            <p>
                <h:commandButton value="Convert" action="#{currencyManagerMB.convertCurr}"/>
            </p>
            <hr/>

        </h:form>

    </h:body>
</html>
